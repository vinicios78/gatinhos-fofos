<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos de Gatinhos Fofos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #ff6f61;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Fotos de Gatinhos Fofos</h1>

    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCcMeYqGMrTBTmoOff5OaPYKJIRGRxuoDzIg&s" alt="Gatinho fofo 1">
        <img src="https://i.ytimg.com/vi/cmcXSRnv2nM/sddefault.jpg" alt="Gatinho fofo 2">
        <img src="https://i0.wp.com/omeudiadia.com.br/wp-content/uploads/2022/07/49d60c9fa68045c313734b54c24cbf99.jpg?resize=736%2C999&ssl=1" alt="Gatinho fofo 3">
        <img src="https://i.redd.it/hzoyubexrdyb1.jpg" alt="Gatinho fofo 4">
        <img src="https://img2.lovecell.com.br/0d1722b55c787f0ea84b8e2e7fab84fab6a65a27c820159058a62f02b61a5ec8.webp" alt="Gatinho fofo 5">
