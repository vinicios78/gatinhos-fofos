            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #ff6f61;
        }
        .gallery {
            display: flex;

        .gallery img {

            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
